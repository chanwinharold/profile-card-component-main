<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Profile card component</title>

    </head>
    <body>

        <div class="circle top"></div>
        <div class="circle bottom"></div>

        <main class="component">
            <section class="component__images">
                <img class="component__images__background" src="images/bg-pattern-card.svg" alt="bg-card">

                <img class="component__images__profile" src="images/image-victor.jpg" alt="victor">
            </section>

            <section class="component__identity">
                <div class="component__identity__infos">
                    <h1 class="component__identity__infos__name">Victor Crest</h1>
                    <span class="component__identity__infos__age">26</span>
                </div>
                <p class="component__identity__city">London</p>
            </section>

            <section class="component__footer">
                <span>
                    <strong class="component__footer__number">80K</strong>
                    <span class="component__footer__label">Followers</span>
                </span>

                <span>
                    <strong class="component__footer__number">803K</strong>
                    <span class="component__footer__label">Likes</span>
                </span>

                <span>
                    <strong class="component__footer__number">1.4K</strong>
                    <span class="component__footer__label">Photos</span>
                </span>
            </section>

        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/chanwinharold">chanwinharold</a>.
        </div>
    </body>
</html>
